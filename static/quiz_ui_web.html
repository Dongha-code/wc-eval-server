<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>WiseCollector 2.0 운영 & 프록시 학습 진단</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background-color: #f2f3f5;
    }
    .quiz-box {
      max-width: 720px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .loading {
      color: #888;
      font-size: 0.95rem;
    }
    .error {
      color: red;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .step {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .counter {
      color: #555;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <main class="quiz-box">
    <h3><strong>WiseCollector 2.0 운영 & 프록시 학습 진단</strong></h3>
    <div id="counter" class="counter"></div>
    <div id="step-info" class="step"></div>
    <div id="question" class="question"></div>
    <div id="error" class="error"></div>

    <textarea id="answer" rows="4" placeholder="여기에 답변을 입력하세요"></textarea>
    <button id="submit" onclick="submitAnswer()">다음 문항</button>
  </main>

  <script>
    let current = 0;
    let total = 30;
    let sequence = [];
    let user = "";
    let email = "";

    async function fetchQuestion() {
      document.getElementById("submit").disabled = true;
      document.getElementById("question").textContent = "🔄 문제를 생성 중입니다...";
      document.getElementById("step-info").textContent = "";
      document.getElementById("error").textContent = "";

      const res = await fetch("/api/next-question");
      const data = await res.json();

      if (!data || !data.question) {
        document.getElementById("question").textContent = "❌ 문제를 불러오지 못했습니다.";
        return;
      }

      document.getElementById("question").textContent = data.question;
      document.getElementById("step-info").textContent = `🔷 현재 단계: ${data.step}`;
      document.getElementById("counter").textContent = `(${current + 1}/${total})`;
      document.getElementById("submit").disabled = false;
    }

    async function submitAnswer() {
      const answer = document.getElementById("answer").value.trim();
      if (!answer) return;

      document.getElementById("submit").disabled = true;
      document.getElementById("error").textContent = "";

      const res = await fetch("/api/submit-answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer })
      });

      const result = await res.json();

      if (result.error) {
        document.getElementById("error").textContent = "❌ 문제 평가 중 오류가 발생했습니다.";
        document.getElementById("submit").disabled = false;
        return;
      }

      // 다음 문제로
      current += 1;
      document.getElementById("answer").value = "";

      if (current >= total) {
        document.getElementById("question").innerHTML = "<strong>🎉 학습 진단이 완료되었습니다!</strong>";
        document.getElementById("step-info").textContent = "";
        document.getElementById("counter").textContent = "";
        document.getElementById("submit").style.display = "none";
      } else {
        await fetchQuestion();
      }
    }

    // 초기화
    window.onload = async () => {
      await fetch("/api/start", { method: "POST" });
      await fetchQuestion();
    };
  </script>
</body>
</html>
