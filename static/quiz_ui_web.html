<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WiseCollector 2.0 운영 & 프록시 학습 진단</title>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; padding: 30px; }
    #quiz-box {
      background: white; padding: 20px; border-radius: 12px;
      max-width: 700px; margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 10px; }
    input, textarea, button {
      display: block; margin-top: 10px; width: 100%;
      padding: 10px; font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background: #007BFF; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover:not([disabled]) {
      background: #0056b3;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px; font-size: 0.9em; color: #555;
    }
  </style>
</head>
<body>
  <div id="quiz-box">
    <h2 id="quiz-title">WiseCollector 2.0 운영 & 프록시 학습 진단</h2>
    <div id="login-area">
      <input type="text" id="name" placeholder="이름을 입력하세요">
      <input type="email" id="email" placeholder="이메일을 입력하세요">
      <button onclick="startQuiz()">퀴즈 시작</button>
    </div>
    <div id="question-area" style="display:none;">
      <div id="question-number">(0/30)</div>
      <div id="question-step">📘 현재 단계: -</div>
      <div id="question-text">🔄 문제를 생성 중입니다...</div>
      <textarea id="answer" rows="4" placeholder="여기에 답변을 입력하세요"></textarea>
      <button id="submit-button" onclick="submitAnswer()">다음 문항</button>
    </div>
    <div id="status"></div>
  </div>

<script>
let current = 0;
const total = 30;
let isLoading = false;

function startQuiz() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  if (!name || !email) return alert("이름과 이메일을 입력하세요.");

  fetch("/api/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email })
  })
  .then(() => {
    document.getElementById("login-area").style.display = "none";
    document.getElementById("question-area").style.display = "block";
    loadNextQuestion();
  });
}

async function loadNextQuestion() {
  if (isLoading || current >= total) return;
  isLoading = true;
  const submitBtn = document.getElementById("submit-button");
  submitBtn.disabled = true;
  document.getElementById("question-text").innerText = "🔄 문제를 생성 중입니다...";
  document.getElementById("question-number").innerText = `(${current + 1}/${total})`;

  try {
    const res = await fetch("/api/next-question");
    const q = await res.json();

    if (q.complete) {
      document.getElementById("question-text").innerText = "✅ 모든 문항이 완료되었습니다.";
      return;
    }

    document.getElementById("question-text").innerText = q.question;
    document.getElementById("question-number").innerText = `(${q.index}/${q.total}) 📘 현재 단계: ${q.step}`;
    document.getElementById("answer").value = "";

  } catch (e) {
    document.getElementById("question-text").innerText = `❌ 오류 발생: ${e.message}`;
  }

  submitBtn.disabled = false;
  isLoading = false;
}

function submitAnswer() {
  const answer = document.getElementById("answer").value;
  if (!answer) return alert("답변을 입력해주세요.");
  const submitBtn = document.getElementById("submit-button");
  submitBtn.disabled = true;
  isLoading = true;

  fetch("/api/submit-answer", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ answer })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      document.getElementById("question-text").innerText = "❌ 문제 평가 중 오류가 발생했습니다.";
    } else {
      current++;
      if (data.complete) {
        document.getElementById("question-text").innerText = "✅ 모든 문항 완료. 결과를 생성 중...";
        fetch("/api/report")
          .then(res => res.json())
          .then(report => {
            document.getElementById("status").innerText = `✅ 결과: ${JSON.stringify(report)}`;
          });
      } else {
        loadNextQuestion();
      }
    }
  })
  .catch(() => {
    alert("⚠️ 서버 오류가 발생했습니다.");
  })
  .finally(() => {
    submitBtn.disabled = false;
    isLoading = false;
  });
}
</script>
</body>
</html>
